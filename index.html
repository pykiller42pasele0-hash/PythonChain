<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonChain | Sovereign Node Terminal</title>
    <style>
        :root { --main-green: #00ff41; --dark-bg: #0a0a0a; --card-bg: #141414; }
        body { font-family: 'Courier New', monospace; background: var(--dark-bg); color: var(--main-green); margin: 0; padding: 20px; line-height: 1.6; }
        .dashboard { max-width: 1100px; margin: auto; border: 2px solid var(--main-green); padding: 30px; box-shadow: 0 0 25px rgba(0, 255, 65, 0.2); }
        
        .header { text-align: center; border-bottom: 2px solid var(--main-green); margin-bottom: 30px; padding-bottom: 10px; }
        .header h1 { letter-spacing: 5px; text-transform: uppercase; margin: 0; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .panel { background: var(--card-bg); border: 1px solid var(--main-green); padding: 20px; border-radius: 5px; }
        .wallet-info { grid-column: span 2; }
        
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 3px; font-weight: bold; background: #003300; border: 1px solid var(--main-green); }
        .mining { animation: blink 1s infinite; color: #ff3e3e; border-color: #ff3e3e; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        input, button { width: 90%; background: #000; border: 1px solid var(--main-green); color: var(--main-green); padding: 12px; margin: 10px 0; font-family: inherit; }
        button { cursor: pointer; text-transform: uppercase; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--main-green); color: #000; box-shadow: 0 0 15px var(--main-green); }
        
        .block-card { border-left: 4px solid var(--main-green); background: #1a1a1a; margin: 15px 0; padding: 15px; font-size: 0.9em; }
        .hash-text { color: #888; font-size: 0.8em; word-break: break-all; }
        .energy-value { color: #00ccff; font-weight: bold; }

        #chainDisplay { max-height: 500px; overflow-y: auto; margin-top: 20px; padding-right: 10px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--main-green); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>PythonChain Full-Node</h1>
        <p>Domain: <span id="domain-name">pykiller42-loading...</span></p>
        <div id="node-status" class="status-badge">INITIALISIERUNG...</div>
    </div>

    <div class="grid">
        <div class="panel wallet-info">
            <h3>MASTER-IDENTITÄT (Sovereign Address)</h3>
            <p><strong>ADDR:</strong> <span id="wallet-address" style="color: white;">Abfrage läuft...</span></p>
            <p><strong>PROVIDER-STATUS:</strong> <span style="color: #ffcc00;">Autonomer Funk-Host aktiv</span></p>
        </div>

        <div class="panel">
            <h3>NODE-KONTROLLE</h3>
            <div id="hashrate-display" style="font-size: 1.5em; margin: 10px 0;">0.00 H/s</div>
            <button onclick="startMining()" id="mineBtn">[Energy Mining starten]</button>
            <button onclick="refreshUI()">[Netzwerk synchronisieren]</button>
        </div>

        <div class="panel">
            <h3>TRANSAKTION SENDEN</h3>
            <input type="text" id="recipient" placeholder="Ziel-Adresse (1...)">
            <input type="number" id="amount" step="0.00001" placeholder="Betrag (PC-Coins)">
            <button onclick="sendTransaction()">Signieren & Broadcasten</button>
        </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
        <h3>BLOCKCHAIN EXPLORER (Blocks: <span id="block-count">0</span>)</h3>
        <div id="chain-display"></div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
